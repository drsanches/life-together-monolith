<!DOCTYPE html>
<html>
    <head>
        <title>LT: Friends</title>
        <link rel="stylesheet" type="text/css" href="/ui/css/header.css"/>
        <link rel="stylesheet" type="text/css" href="/ui/css/friends.css"/>
        <link rel="stylesheet" type="text/css" href="/ui/css/user_card/user_card.css"/>
        <link rel="stylesheet" type="text/css" href="/ui/css/search_user.css"/>
        <link rel="stylesheet" type="text/css" href="/ui/css/user_card/other_user_card.css"/>
        <link rel="stylesheet" type="text/css" href="/ui/css/user_card/friend_card.css"/>
        <link rel="stylesheet" type="text/css" href="/ui/css/list/friend_list.css"/>
        <link rel="stylesheet" type="text/css" href="/ui/css/list/incoming_request_list.css"/>
        <link rel="stylesheet" type="text/css" href="/ui/css/list/outgoing_request_list.css"/>
        <script src="/ui/js/lib/vue.js"></script>
        <script src="/ui/js/lib/js.cookie.m.js"></script>
        <script src="/ui/js/lib/sha1.js"></script>
        <script type="module" src="/ui/js/utils/common.js"></script>
        <script type="module" src="/ui/js/header.js"></script>
        <script type="module" src="/ui/js/friends.js"></script>
        <script type="module" src="/ui/js/user_card/user_card.js"></script>
        <script type="module" src="/ui/js/user_card/current_user_card.js"></script>
        <script type="module" src="/ui/js/user_card/search_user.js"></script>
        <script type="module" src="/ui/js/user_card/other_user_card.js"></script>
        <script type="module" src="/ui/js/list/friend_list.js"></script>
        <script type="module" src="/ui/js/list/incoming_request_list.js"></script>
        <script type="module" src="/ui/js/list/outgoing_request_list.js"></script>
    </head>
    <body>
        <div id="app">
            <custom-header></custom-header>
            <br>
            <friends></friends>
        </div>

        <script type="module">
            import {header} from '/ui/js/header.js';
            import {friends} from '/ui/js/friends.js';
            import {userCard} from '/ui/js/user_card/user_card.js';
            import {currentUserCard} from '/ui/js/user_card/current_user_card.js';
            import {otherUserCard} from '/ui/js/user_card/other_user_card.js';
            import {searchUser} from '/ui/js/user_card/search_user.js';
            import {friendCard} from '/ui/js/user_card/friend_card.js';
            import {friendList} from '/ui/js/list/friend_list.js';
            import {incomingRequestList} from '/ui/js/list/incoming_request_list.js';
            import {outgoingRequestList} from '/ui/js/list/outgoing_request_list.js';

            var app = Vue.createApp({});
            app.component('custom-header', header);
            app.component('friends', friends);
            app.component('user-card', userCard);
            app.component('search-user', searchUser);
            app.component('current-user-card', currentUserCard);
            app.component('other-user-card', otherUserCard);
            app.component('friend-card', friendCard);
            app.component('friend-list', friendList);
            app.component('incoming-request-list', incomingRequestList);
            app.component('outgoing-request-list', outgoingRequestList);
            app.mount("#app");
        </script>
    </body>
</html>
